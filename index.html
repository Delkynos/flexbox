<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <h1>Flexbox</h1>
    <h2>display:flex;</h2>
    <div class="conteiner">
      <div class="caja azul"></div>
      <div class="caja verde"></div>
      <div class="caja rojo"></div>
    </div>
    <h2>display:direction:row; (Se aplica por defecto)</h2>
    <div class="conteiner fd-row">
      <div class="caja azul"></div>
      <div class="caja verde"></div>
      <div class="caja rojo"></div>
    </div>
    <h2>display:direction:column;</h2>
    <div class="conteiner fd-column">
      <div class="caja azul"></div>
      <div class="caja verde"></div>
      <div class="caja rojo"></div>
    </div>
    <h2>display:direction:row-reverse;</h2>
    <div class="conteiner fd-row-reverse">
      <div class="caja azul"></div>
      <div class="caja verde"></div>
      <div class="caja rojo"></div>
    </div>
    <h2>display:direction:column-reverse;</h2>
    <div class="conteiner fd-column-reverse">
      <div class="caja azul"></div>
      <div class="caja verde"></div>
      <div class="caja rojo"></div>
    </div>
    <h2>flex-warp: nowrap;(Se aplica por defecto)</h2>
    <div class="conteiner fw-nowrap">
      <div class="caja azul"></div>
      <div class="caja verde"></div>
      <div class="caja rojo"></div>
      <div class="caja azul"></div>
      <div class="caja verde"></div>
      <div class="caja rojo"></div>
    </div>
    <h2>flex-warp: wrap;</h2>
    <div class="conteiner fw-wrap">
      <div class="caja azul"></div>
      <div class="caja verde"></div>
      <div class="caja rojo"></div>
      <div class="caja azul"></div>
      <div class="caja verde"></div>
      <div class="caja rojo"></div>
    </div>
    <h2>flex-warp: wrap-reverse;</h2>
    <div class="conteiner fw-wrap-reverse">
      <div class="caja azul"></div>
      <div class="caja verde"></div>
      <div class="caja rojo"></div>
      <div class="caja azul"></div>
      <div class="caja verde"></div>
      <div class="caja rojo"></div>
    </div>
  </body>
</html>
